{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Autores</h2>
    <a class="btn btn-primary mb-3" href="{% url 'author_create' %}">Nuevo autor</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
            <tr>
                <td>{{ author.name }}</td>
                <td>{{ author.last_name }}</td>
                <td>{{ author.age }}</td>
                <td>
                    <a href="{% url 'author_update' author.pk %}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{% url 'author_delete' author.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
