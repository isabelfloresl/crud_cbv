{% extends 'index.html' %}

{% block title %}Editar libro{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h2>Editar libro</h2>
  
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock content %}
