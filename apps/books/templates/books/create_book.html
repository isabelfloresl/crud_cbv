{% extends 'index.html' %}

{% block title %} | Registrar libro {% endblock title %}

{% block content %}
<div class="container mt-4">
  <h2>Registrar libro</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'books:book_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock content %}
